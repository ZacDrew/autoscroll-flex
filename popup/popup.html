<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoscroll Flex</title>
    <!-- normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- sakura light theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
    <!-- sakura vader theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura-vader.css" media="screen and (prefers-color-scheme: dark)">
    <!-- custom -->
     <link rel="stylesheet" href="popup.css">
</head>
</head>
<body>
    <!-- <h2 id="heading">autoscroll flex</h2> -->

    <form id="popupForm">
        <div>
            <label for="distance">Scroll Distance</label>
            <input type="number" name="distance" id="distance"> pixels
        </div>
        <div>
            <label for="delay">Scroll Time Interval</label>
            <input type="number" name="delay" id="delay"> seconds
        </div>
        <button id="toggleScroll" data-running="false">Start</button>

    </form>
    
    <script src="popup.js"></script>
</body>
</html>
