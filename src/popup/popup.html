<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoscroll Flex</title>
    <!-- normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- sakura vader theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura-vader.css" type="text/css">
    <!-- custom -->
    <link rel="stylesheet" href="popup.css">
    <!-- tailwind -->
    <link rel="stylesheet" href="./tailwind.css">
</head>

<body>

  <!-- <h2 class="mb-3 text-lg font-semibold text-red-500">Autoscroll Flex</h2> -->
  <!-- <input type="number" id="test" class="w-20 rounded border border-white/20 bg-transparent px-2 py-1"> -->

  <form id="popupForm" class="space-y-4">

    <!-- Enable domain -->
    <label class="toggle-row flex items-center gap-3 cursor-pointer">
      <span class="toggle-text font-medium">Enabled for site domain</span>
      <span class="toggle">
        <input id="scrollingEnabled" type="checkbox" checked>
        <span class="slider"></span>
      </span>
    </label>

    <hr class="opacity-40">

    <!-- Tab Buttons -->
    <div class="tabs flex gap-2">
        <button type="button"
                class="tab-btn flex-1 rounded px-2 py-1 bg-[#40363a] data-[active=true]:bg-[#EB99A1] text-white data-[active=true]:text-black"
                data-tab="glide-tab">
            Glide Scroll
        </button>
        <button type="button"
                class="tab-btn flex-1 rounded px-2 py-1 bg-[#40363a] data-[active=true]:bg-[#EB99A1] text-white data-[active=true]:text-black"
                data-tab="step-tab">
            Step Scroll
        </button>
    </div>

    <!-- Glide -->
    <div id="glide-tab" class="tab-content space-y-3">
      <div class="menu-card rounded-lg border border-white/20 bg-white/5 p-3">

        <div id="speed-rows" class="space-y-2">
          <label class="block">
            <span class="block mb-1">Scroll Speed 1</span>
            <div class="flex items-center gap-2">
              <input type="number" id="speed" class="w-40 rounded border border-white/20 bg-transparent px-2 py-1">
              <span class="opacity-70">px/sec</span>
            </div>
          </label>
        </div>

        <!-- Add row button -->
        <button id="add-speed-row" type="button"
                class="mt-2 rounded bg-[#EB99A1] px-3 py-1 transition-colors">
          Add Speed
        </button>

      </div>
    </div>

    <!-- Step -->
    <div id="step-tab" class="tab-content hidden">
      <div class="menu-card rounded-lg border border-white/20 bg-white/5 p-3 flex gap-3">

        <!-- Scroll Distance -->
        <label class="flex-1 min-w-30">
          <span class="block mb-1">Scroll Distance</span>
          <div class="flex items-center gap-2">
            <input type="number" id="distance" class="w-30 rounded border border-white/20 bg-transparent px-2 py-1">
            <span class="opacity-70">px</span>
          </div>
        </label>

        <!-- Scroll Time Interval -->
        <label class="flex-1 min-w-30">
          <span class="block mb-1">Scroll Interval</span>
          <div class="flex items-center gap-2">
            <input type="number" id="delay" class="w-30 rounded border border-white/20 bg-transparent px-2 py-1">
            <span class="opacity-70">sec</span>
          </div>
        </label>

      </div>
    </div>

    <!-- Spacebar toggle -->
    <label class="toggle-row flex items-center gap-3 cursor-pointer">
      <span class="toggle">
        <input id="spaceEnabled" type="checkbox" checked>
        <span class="slider"></span>
      </span>
      <span class="toggle-text">Toggle scroll with spacebar</span>
    </label>

  </form>

  <hr class="my-4 opacity-40">

  <!-- Bottom buttons -->
  <div class="button-row flex justify-between items-center">
    <button id="toggleScroll" data-running="false" class="rounded bg-[#EB99A1]">Start</button>
    <button id="openSettings" class="rounded bg-[#EB99A1]">Settings</button>
  </div>

  <script type="module" src="./popup.js"></script>
</body>
</html>
