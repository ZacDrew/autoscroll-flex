<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoscroll Flex</title>
    <!-- normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- sakura vader theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura-vader.css" type="text/css">
    <!-- sakura vader theme -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura-vader.css" media="screen and (prefers-color-scheme: dark)"> -->
    <!-- custom -->
    <link rel="stylesheet" href="popup.css">
    <!-- tailwind -->
    <link rel="stylesheet" href="./tailwind.css">
</head>
<body>
    <!-- <h2 class="text-blue-500" >autoscroll flex</h2> -->

    <form id="popupForm">

        <!-- Enable Domain Toggle -->
        <label class="toggle-row">
            <span class="toggle-text"><strong>Enabled for site domain</strong></span>
            <span class="toggle">
                <input id="scrollingEnabled" type="checkbox" checked>
                <span class="slider"></span>
            </span>
        </label>

        <hr>

        <!-- Tabs -->
        <div class="tabs">
            <button type="button" class="tab-btn active" data-tab="glide-tab">Glide Scroll</button>
            <button type="button" class="tab-btn" data-tab="step-tab">Step Scroll</button>
        </div>

        <!-- Tab contents -->
        <!-- Glide -->
        <div class="tab-content" id="glide-tab">
            <label for="speed">Scroll Speed</label>
            <input type="number" name="speed" id="speed"> pixels/sec
        </div>

        <!-- Step -->
        <div class="tab-content" id="step-tab" style="display:none;">
            <div class="menu-card">
                <label for="distance">Scroll Distance</label>
                <input type="number" name="distance" id="distance"> pixels

                <label for="delay">Scroll Time Interval</label>
                <input type="number" name="delay" id="delay"> seconds
            </div>
        </div>

        <!-- Scapebar toggle -->
        <label class="toggle-row">
            <span class="toggle">
                <input id="spaceEnabled" type="checkbox" checked>
                <span class="slider"></span>
            </span>
            <span class="toggle-text">Toggle scroll with spacebar</span>
        </label>

    </form>

    <hr>
    <!-- bottom Row -->
    <div class="button-row">
        <button id="toggleScroll" data-running="false">Start</button>
        <button id="openSettings">Settings</button>
    </div>


    <script type="module" src="./popup.js"></script>
</body>
</html>
