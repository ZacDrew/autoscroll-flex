<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoscroll Flex</title>
  <!-- sakura vader theme -->
  <link rel="stylesheet" href="./sakura-vader.css" type="text/css">
  <!-- tailwind -->
  <link rel="stylesheet" href="./tailwind.css">
</head>

<body class="text-[14px] min-w-[280px] max-w-[280px] p-4 pb-3 mb-0">

  <!-- <h2 class="mb-3 text-lg font-semibold text-red-500">Autoscroll Flex</h2> -->
  <!-- <input type="number" id="test" class="w-20 rounded border border-white/20 bg-transparent px-2 py-1"> -->

  <main class="space-y-4">

    <div id="scrollingEnableCard" class="flex rounded-lg p-2 pb-1 border border-white/20 bg-white/5 ">
      <!-- Enable domain -->
      <label class="toggle-row flex items-center gap-3 cursor-pointer">
        <span class="toggle">
          <input id="scrollingEnableToggle" type="checkbox" checked>
          <span class="slider"></span>
        </span>
        <span class="toggle-text">Enable for current site (domain)</span>
      </label>
    </div>
    <div id="disabledWarning" class="warning-card flex flex-col rounded-lg p-2 pb-1 bg-force" hidden>
      <div class="text-black font-semibold">
        Autoscrolling is disabled due to custom URL in the Settings: 
      </div>
      <div id="customUrlText" class="text-black"></div>
    </div>
    <!-- <hr class="opacity-80"> -->

    <!-- Tab Buttons -->
    <div class="tabs flex gap-0.5 bg-white/10 p-1.5 rounded-lg">
      <button type="button"
        class="tab-btn flex-1 rounded-lg px-2 py-0 bg-transparent data-[active=true]:bg-blossom text-white data-[active=true]:text-black hover:bg-bg-highlight hover:text-white"
        data-tab="glide-tab">
        Glide Scroll
      </button>
      <button type="button"
        class="tab-btn flex-1 rounded-lg px-2 py-0 bg-transparent data-[active=true]:bg-blossom text-white data-[active=true]:text-black hover:bg-bg-highlight hover:text-white"
        data-tab="step-tab">
        Step Scroll
      </button>
    </div>

    <!-- Glide Tab -->
    <div id="glide-tab" class="tab-content space-y-3 mb-10">

      <div id="preset-rows" class="space-y-2">

        <div class="preset-card flex items-stretch cursor-pointer
                    rounded-lg border border-white/20 bg-white/5 hover:bg-bg-highlight">
          <!-- Left: card content -->
          <div class="flex-1 px-3">
            <label class="block">
              <span class="block text-[13px]">Scroll Speed</span>
              <div class="flex items-center gap-2 mb-0">
                <input type="number" id="speed"
                  class="w-40 rounded border border-white/20 bg-transparent px-2 py-1 mb-0">
                <span class="opacity-70">px/sec</span>
              </div>
            </label>
          </div>
          <!-- Right: delete button -->
          <button type="button" class="delete-preset w-8
                        flex items-center justify-center rounded-r-lg
                        rounded-l-none border-l border-white/20
                        text-black hover:text-red-400
                        hover:bg-white/5">
            ✕
          </button>
        </div>

      </div>

      <!-- Add Preset button -->
      <button id="add-preset-row" title="Add new preset" type="button"
        class="w-16 h-11 rounded-lg bg-blossom mt-0 p-1">
        <svg class="w-full h-full scale-125"  viewBox="0 0 24 24">
          <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6z"/>
        </svg>
      </button>

    </div>

    <!-- Step Tab -->
    <div id="step-tab" class="tab-content hidden space-y-3  mb-10">

      <div id="preset-rows" class="space-y-2">

        <div class="preset-card flex items-stretch cursor-pointer
                    rounded-lg border border-white/20 bg-white/5
                    hover:bg-bg-highlight transition-colors">
          <!-- Left: card content -->
          <div class="preset-main flex flex-1 gap-4 px-3">
            <!-- Scroll Distance -->
            <label class="flex flex-col">
              <span class="text-[13px]">Scroll Distance</span>
              <div class="flex items-center gap-2">
                <input type="number" id="distance" class="w-30 flex-none rounded border border-white/20
                              bg-transparent px-2 py-1 mb-0">
                <span class="opacity-70">px</span>
              </div>
            </label>
            <!-- Scroll Interval -->
            <label class="flex flex-col">
              <span class="text-[13px]">Scroll Interval</span>
              <div class="flex items-center gap-2">
                <input type="number" id="delay" class="w-30 flex-none rounded border border-white/20
                              bg-transparent px-2 py-1 mb-0">
                <span class="opacity-70">sec</span>
              </div>
            </label>
          </div>
          <!-- Right: delete button -->
          <button type="button" class="delete-preset w-8
                        flex items-center justify-center rounded-r-lg
                        rounded-l-none border-l border-white/20
                        hover:bg-white/5
                        hover:text-[#DA4453]">
            ✕
          </button>
        </div>

      </div>

      <!-- Add Preset button -->
      <button id="add-preset-row" title="Add new preset" type="button"
        class="w-16 h-11 rounded-lg bg-blossom mt-0 p-1">
        <svg class="w-full h-full scale-125"  viewBox="0 0 24 24">
          <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6z"/>
        </svg>
      </button>

    </div>

    <div class="options p-3 rounded-lg border border-white/20 bg-white/5">

      <!-- Hijacked Keys Master Toggle -->
      <label class="toggle-row flex items-center gap-3 cursor-pointer">
        <span class="toggle">
          <input id="hijacksEnabled" type="checkbox" checked>
          <span class="slider"></span>
        </span>
        <span class="toggle-text">Enable hijacked hotkeys</span>
      </label>

      <div class="hijacks ml-4 mt-6 flex flex-col gap-y-4">
        <!-- Spacebar toggle -->
        <label class="toggle-row flex items-center gap-3 cursor-pointer">
          <span class="toggle">
            <input id="spaceEnabled" type="checkbox" checked>
            <span class="slider"></span>
          </span>
          <span class="toggle-text">Toggle scroll with spacebar</span>
        </label>

        <!-- L/R Arrow toggle -->
        <label class="toggle-row flex items-center gap-3 cursor-pointer">
          <span class="toggle">
            <input id="LREnabled" type="checkbox" checked>
            <span class="slider"></span>
          </span>
          <span class="toggle-text">Cycle presets with L/R Arrows</span>
        </label>

        <!-- U/D Arrow toggle -->
        <label class="toggle-row flex items-center gap-3 cursor-pointer">
          <span class="toggle">
            <input id="UDEnabled" type="checkbox" checked>
            <span class="slider"></span>
          </span>
          <span class="toggle-text">Change direction with U/D Arrows</span>
        </label>
      </div>
    </div>

  </main>

  <div class="mt-30"></div>

  <!-- <hr class="my-4 opacity-80"> -->

  <!-- Footer Bar -->
  <footer class="button-row flex justify-between items-center bg-[#2D292A] border-blossom border-y-2 fixed inset-x-0 bottom-0 mx-4 my-1 py-1 px-20 rounded-lg">

    <div class="scroll-buttons flex flex-col p-0 my-0">
      <!-- Up Button -->
      <button title="Scroll up" id="scrollUp" data-active="false"
        class="scroll-control w-20 h-10 p-0 my-0 rounded-lg bg-transparent data-[active=true]:bg-blossom text-text data-[active=true]:text-black hover:bg-bg-highlight hover:text-white">
        <svg class="w-full h-full scale-170"  viewBox="0 0 24 23">
          <path fill="currentColor" d="m12 10.8l-4.6 4.6L6 14l6-6l6 6l-1.4 1.4z"/>
        </svg>
      </button>
      <!-- Down Button -->
      <button title="Scroll down" id="scrollDown" data-active="false"
        class="scroll-control w-20 h-10 p-0 my-0 rounded-lg bg-transparent data-[active=true]:bg-blossom text-text data-[active=true]:text-black hover:bg-bg-highlight hover:text-white">
        <svg class="w-full h-full scale-170"  viewBox="0 0 24 24">
          <path fill="currentColor" d="m12 15.4l-6-6L7.4 8l4.6 4.6L16.6 8L18 9.4z"/>
        </svg>
      </button>    
    </div>

    <button id="openSettings" title="Settings"
      class="w-20 h-20 rounded-lg bg-transparent text-text hover:bg-bg-highlight hover:text-white">
      <svg class="w-full h-full scale-100"  viewBox="0 0 24 24">
          <path fill="currentColor" d="m9.25 22l-.4-3.2q-.325-.125-.612-.3t-.563-.375L4.7 19.375l-2.75-4.75l2.575-1.95Q4.5 12.5 4.5 12.338v-.675q0-.163.025-.338L1.95 9.375l2.75-4.75l2.975 1.25q.275-.2.575-.375t.6-.3l.4-3.2h5.5l.4 3.2q.325.125.613.3t.562.375l2.975-1.25l2.75 4.75l-2.575 1.95q.025.175.025.338v.674q0 .163-.05.338l2.575 1.95l-2.75 4.75l-2.95-1.25q-.275.2-.575.375t-.6.3l-.4 3.2zM11 20h1.975l.35-2.65q.775-.2 1.438-.587t1.212-.938l2.475 1.025l.975-1.7l-2.15-1.625q.125-.35.175-.737T17.5 12t-.05-.787t-.175-.738l2.15-1.625l-.975-1.7l-2.475 1.05q-.55-.575-1.212-.962t-1.438-.588L13 4h-1.975l-.35 2.65q-.775.2-1.437.588t-1.213.937L5.55 7.15l-.975 1.7l2.15 1.6q-.125.375-.175.75t-.05.8q0 .4.05.775t.175.75l-2.15 1.625l.975 1.7l2.475-1.05q.55.575 1.213.963t1.437.587zm1.05-4.5q1.45 0 2.475-1.025T15.55 12t-1.025-2.475T12.05 8.5q-1.475 0-2.488 1.025T8.55 12t1.013 2.475T12.05 15.5M12 12"/>
        </svg>
    </button>
  </footer>


  <script type="module" src="./popup.js"></script>
</body>

</html>
