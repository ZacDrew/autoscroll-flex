<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoscroll Flex Settings</title>
    <!-- normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- sakura vader theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura-vader.css" type="text/css">
</head>
<body>
    <h1>Autoscroll Flex</h1>
    <hr>
    <h5>Disabled Sites</h5>
    <label style="font-size: 17px;">
        Websites where this extension is disabled.<br>
        <p style="font-size: 14px; color: #A8A8A8;">
        NOTE - one domain name per line. you can include more URL info after the 
        domain suffix (i.e. ".com" or ".org") to narrow down what you want 
        disabled. However, said link won't be affected by the site-domain-toggle in
        the popup menu. Regex is not supported.<br>
        &nbsp&nbsp&nbsp&nbsp   simple domain link: www.youtube.com <br>
        &nbsp&nbsp&nbsp&nbsp   specific site link: https://www.youtube.com/watch (disables only video pages)
        </p>
    </label>
    <textarea 
    name="disabledSites" 
    id="disabledSites" 
    rows="8"
    spellcheck="false" 
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    ></textarea>


    <script type="module" src="../../dist/options.js"></script>
</body>
</html>
